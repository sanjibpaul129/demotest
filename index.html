<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Personal Information Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="E:\github pages\demotest\image\face.jpg" alt="Header Image" class="img-fluid">
        </div>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" name="address" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="contactNo">Contact No:</label>
                <input type="tel" class="form-control" id="contactNo" name="contactNo">
            </div>
            <div class="form-group">
                <label for="email">Email Id:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="bloodGroup">Blood Group:</label>
                <input type="text" class="form-control" id="bloodGroup" name="bloodGroup">
            </div>
            <div class="form-group">
                <label for="spouseName">Name of Spouse:</label>
                <input type="text" class="form-control" id="spouseName" name="spouseName">
            </div>
            <div class="form-group">
                <label for="spouseContact">Spouse Contact No:</label>
                <input type="tel" class="form-control" id="spouseContact" name="spouseContact">
            </div>
            <div class="form-group">
                <label for="emergencyContact">Emergency Contact:</label>
                <input type="tel" class="form-control" id="emergencyContact" name="emergencyContact">
            </div>
            <div class="form-group">
                <label for="livingWith">Living With:</label>
                <input type="text" class="form-control" id="livingWith" name="livingWith">
            </div>
            <div class="form-group">
                <label for="medicalHistory">Medical History:</label>
                <textarea class="form-control" id="medicalHistory" name="medicalHistory" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="allergies">Allergies to Medicines:</label>
                <textarea class="form-control" id="allergies" name="allergies" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="allergyPhysician">Allergy Physician (name & No):</label>
                <input type="text" class="form-control" id="allergyPhysician" name="allergyPhysician">
            </div>
            <div class="form-group">
                <label for="medicalInsurance">Medical Insurance:</label>
                <input type="text" class="form-control" id="medicalInsurance" name="medicalInsurance">
            </div>
            <div class="form-group">
                <label for="childName">Child’s Name:</label>
                <input type="text" class="form-control" id="childName" name="childName">
            </div>
            <div class="form-group">
                <label for="childEmail">Child’s Email Id:</label>
                <input type="email" class="form-control" id="childEmail" name="childEmail">
            </div>
            <div class="form-group">
                <label for="childContact">Child’s Contact No:</label>
                <input type="tel" class="form-control" id="childContact" name="childContact">
            </div>
            <div class="form-group">
                <label for="nextOfKin">Next of Kin/Details:</label>
                <input type="text" class="form-control" id="nextOfKin" name="nextOfKin">
            </div>
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        </form>
    </div>


    

    <!-- Bootstrap JS and jQuery (you may need to adjust versions) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to extract query parameters from URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the 'text' query parameter from the URL
        const textParam = getQueryParameter('text');

        // Populate the 'Name' input field with the value of the 'text' parameter
        if (textParam) {
            document.getElementById('name').value = textParam;
        }
    </script>

</body>
</html>
