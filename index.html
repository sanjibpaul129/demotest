<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Personal Information Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="E:\github pages\demotest\image\face.jpg" alt="Header Image" class="img-fluid">
        </div>
        <form>
            <div class="form-group">
                <label for="name">Name: <span id="name"> </span>></label>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
            </div>
            <div class="form-group">
                <label for="contactNo">Contact No:</label>
            </div>
            <div class="form-group">
                <label for="email">Email Id:</label>
            </div>
            <div class="form-group">
                <label for="bloodGroup">Blood Group:</label>
            </div>
            <div class="form-group">
                <label for="spouseName">Name of Spouse:</label>
            </div>
            <div class="form-group">
                <label for="spouseContact">Spouse Contact No:</label>
            </div>
            <div class="form-group">
                <label for="emergencyContact">Emergency Contact:</label>
            </div>
            <div class="form-group">
                <label for="livingWith">Living With:</label>
            </div>
            <div class="form-group">
                <label for="medicalHistory">Medical History:</label>
            </div>
            <div class="form-group">
                <label for="allergies">Allergies to Medicines:</label>
            </div>
            <div class="form-group">
                <label for="allergyPhysician">Allergy Physician (name & No):</label>
            </div>
            <div class="form-group">
                <label for="medicalInsurance">Medical Insurance:</label>
            </div>
            <div class="form-group">
                <label for="childName">Child’s Name:</label>
            </div>
            <div class="form-group">
                <label for="childEmail">Child’s Email Id:</label>
            </div>
            <div class="form-group">
                <label for="childContact">Child’s Contact No:</label>
            </div>
            <div class="form-group">
                <label for="nextOfKin">Next of Kin/Details:</label>
            </div>
        </form>
    </div>




    <!-- Bootstrap JS and jQuery (you may need to adjust versions) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to extract query parameters from URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the 'text' query parameter from the URL
        const textParam = getQueryParameter('text');

        // Populate the 'Name' input field with the value of the 'text' parameter
        if (textParam) {
            document.getElementById('name').value = textParam;
        }
    </script>

</body>
</html>
