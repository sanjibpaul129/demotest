<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Personal Information Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="/image/face.jpg" alt="Header Image" class="img-fluid">
        </div>
        <form>
            <div>
                <label for="name">Name:</label> <span id="name"></span>
            <div>
                <label for="dob">Date of Birth:</label>
            </div>
            <div>
                <label for="address">Address:</label>
            </div>
            <div>
                <label for="contactNo">Contact No:</label>
            </div>
            <div>
                <label for="email">Email Id:</label>
            </div>
            <div>
                <label for="bloodGroup">Blood Group:</label>
            </div>
            <div>
                <label for="spouseName">Name of Spouse:</label>
            </div>
            <div>
                <label for="spouseContact">Spouse Contact No:</label>
            </div>
            <div>
                <label for="emergencyContact">Emergency Contact:</label>
            </div>
            <div>
                <label for="livingWith">Living With:</label>
            </div>
            <div>
                <label for="medicalHistory">Medical History:</label>
            </div>
            <div>
                <label for="allergies">Allergies to Medicines:</label>
            </div>
            <div>
                <label for="allergyPhysician">Allergy Physician (name & No):</label>
            </div>
            <div>
                <label for="medicalInsurance">Medical Insurance:</label>
            </div>
            <div>
                <label for="childName">Child's Name:</label>
            </div>
            <div>
                <label for="childEmail">Child's Email Id:</label>
            </div>
            <div>
                <label for="childContact">Child's Contact No:</label>
            </div>
            <div>
                <label for="nextOfKin">Next of Kin/Details:</label>
            </div>
        </form>
    </div>




    <!-- Bootstrap JS and jQuery (you may need to adjust versions) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Get the query parameter 'text' from the URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get('text');

        // Check if the 'text' parameter exists and is not empty
        if (name) {
            // Display "hello" followed by the name in the 'name' span
            document.getElementById('name').textContent = name;
        }
    </script>

</body>
</html>
