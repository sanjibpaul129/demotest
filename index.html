<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/demotest/universe.html">universe</a>
    <h1>DemoTest</h1>
    <p><h3>hello  <span id="name"></span></h3></p>

    <script>
        // Get the query parameter 'text' from the URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get('text');

        // Check if the 'text' parameter exists and is not empty
        if (name) {
            // Display "hello" followed by the name in the 'name' span
            document.getElementById('name').textContent = name;
        }
    </script>
</body>
</html>
